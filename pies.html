<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>Pies | Bethanys Pie Shop</title>
    <style>
        h1{
            font-size: 3em;
            margin-top: 0.5em;
        }

        .banner{
            max-width: 100%;
        }

        .sub-title{
            background-color: #fff;
            font-size: 1.5em;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Frame principal -->
    <main>
        <aside>
            <img src="images/logo.png" alt="Bethanys Pie Shop">
        </aside>

        <article>

            <section class="columns-desktop">
                <div class="pie">
                    <img src="images/apple-pie.png" alt="Apple Pie" />
                    <div class="columns">
                      <div class="title">Apple Pie</div>
                      <div class="price">$12.95</div>
                    </div>
                    <p class="desc">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                  </div>
        
                  <div class="pie">
                    <img src="images/cherry-pie.png" alt="Chery Pie" />
                    <div class="columns">
                      <div class="title">Cherry Pie</div>
                      <div class="price">$15.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="cherry-pie">Order</button>
                  </div>
            </section>

        </article>

    </main> 

    <!-- Pie -->
    <footer>
        <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="pies.html">Pies</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>

<script>
    // Listener del evento de Pagina Cargada 
    window.addEventListener("DOMContentLoaded", function(e) {
        // Recuperamos los botones de pedido de la pagina
        const orderButtons = document.querySelectorAll("button[data-order]");

        // Recorremos los botones de Peticion de tarta de la pagina
        orderButtons.forEach(function(button) {
            // Listener Click de cada uno de los botones
            button.addEventListener("click", function(e) {
                // Recuperamos el elemento del boton pulsado en el evento
                const button = e.currentTarget;

                // Recuperamos el elemento padre del boton pulsado
                const container = button.parentNode;

                // Creamos objeto con los datos del elemento seleccionado
                const order = {
                    id: button.getAttribute("data-order"),
                    title: container.querySelector(".title").innerText,
                    price: container.querySelector(".price").innerText,
                    desc: container.querySelector(".desc").innerText
                };

                // Pasamos el objeto a String (Serialize) y lo almacenamos en localStorage
                localStorage.setItem("order", JSON.stringify(order));

                // Construimos URL destino a partir de la URL actual
                const url = window.location.href.replace("pies.html", "order.html");

                // Abrimos ventana con la URL destino 
                window.location.href = url;

            });
        });

    })
</script>

</html>
